{% extends "./navbar.html" %}    

{% load static %}

{% block head %}

{% endblock %}

{% block body %}
<div id="login" class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-10 col-md-6 col-lg-4 bg-white p-5 rounded">
      <div class="text">
        <form id="formlogin" action="/signin/" method="POST">
          {% csrf_token %}
          <h1 class="text-center">Inicio de Sesión</h1>
          <div class="mb-3">
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Usuario">
          </div>
          <div class="mb-3">
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña">
          </div>
          <button class="btn btn-primary bg-dark border-dark">Ingresar</button>
        </form>
        <div id="toastContainer" aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
        </div>
      </div>
    </div>
  </div>
</div>


<script src="{% static 'js/login.js' %}"></script>

{% endblock %}
