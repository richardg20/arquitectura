{% extends "./navbar.html" %}

{% load static %}
{% block head %}
{% endblock %}


{% block body %}

<div id="container-signup" class="container mt-3">
  <div id="fila" class="row justify-content-center">
    <div class="col-md-4">
      <div id="container-form" class="registro">
        <form method="POST" id="register" class="card card-body">
          <h1 class="text-center">Registro de usuario</h1>
          {% csrf_token %}
          
          <div class="mb-3">
            <label for="username">Usuario:</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su usuario">
          </div>
  
          <div class="mb-3">
            <label for="contrasenia_i">Contrase単a:</label>
            <input type="password" name="contrasenia_i" id="contrasenia_i" class="form-control" placeholder="Escriba su contrase単a">
          </div>
  
          <div class="mb-3">
            <label for="contrasenia_f">Confirme su contrase単a:</label>
            <input type="password" name="contrasenia_f" id="contrasenia_f" class="form-control" placeholder="Confirme su contrase単a">
          </div>
  
          <button class="btn btn-primary">
            Signup
          </button>
  
        </form>
        <div id="toastContainer" aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
      </div>
    </div>
  </div>
</div>


<script src="{% static 'js/signup.js' %}"></script>

{% endblock %}
